<div>
    <div class="form-group">
        <div class="inline-div">
            <label>Machine names</label>            
            <button class="small-btn" (click)="createNewClick()">+</button>
        </div>
        <ul *ngFor="let m of machineNames">
            <li>{{m}}<span class="close">x</span></li>
        </ul>
    </div>
    
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" [(ngModel)]="description"/>
    </div>
    
    <div class="form-group">
            <div class="inline-div">
                <label>Actions</label>            
                <button class="small-btn" (click)="createNewClick()">+</button>
            </div>
            <ul *ngFor="let a of actions">
                <li><a href={{a}}>{{a}}</li>
            </ul>
    </div>
    
    <div class="form-group">
            <div class="inline-div">
                <label>Actions</label>            
                <button class="small-btn" (click)="createNewClick()">+</button>
            </div>
            <ul *ngFor="let s of screenshots">
                <li><a href={{s}}>{{s}}</li>
            </ul>
    </div>
</div>
