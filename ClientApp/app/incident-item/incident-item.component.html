<div>
    <div class="inline-div float-right">
        <label>Edit  </label>
        <label class="switch">
            <input type="checkbox" [checked]="editMode" (change)="editMode = !editMode">
            <span class="slider"></span>
        </label>
    </div>
    <environment [environmentInfo]="incident.environment" [editMode]="editMode"></environment>
    <br/>
    <br/>
    <div class="form-group">
        <label class="caption">Description:</label>
        <label *ngIf="!editMode">{{incident.description}}</label>
        <input *ngIf="editMode" [(ngModel)]="incident.description"/>
    </div>
    
    <div class="form-group">
        <label class="caption">Actions:</label>
        <ul *ngFor="let a of incident.actions">
            <li><a href={{a}}>{{a}}</a></li>
        </ul>
    </div>
    
    <div class="form-group">
        <label class="caption">Screenshots:</label>
        <ul *ngFor="let s of incident.screenshots">
            <li><a href={{s}}>{{s}}</a></li>
        </ul>
    </div>
</div>
